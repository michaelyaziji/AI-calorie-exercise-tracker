services:
  - type: web
    name: calorie-tracker
    env: node
    buildCommand: |
      echo "Installing dependencies..."
      npm install
      echo "Building application..."
      npm run build
      echo "Setting up database..."
      FORCE_DB_SETUP=true npm run db:setup
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: API_URL
        fromService:
          type: web
          name: calorie-tracker
          property: host
      - key: FORCE_DB_SETUP
        value: false
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: X-Content-Type-Options
        value: nosniff 